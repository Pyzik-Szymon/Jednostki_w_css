<body>
    <h1>Jednostki bezwzględne</h1>
    
    <p>
        Jednostki o stałej wartości, które nie zależą<br>
        od elementów rodzica ani rozmiaru ekranu.
    </p>
    
    <table>
        <tr>
            <th>Jednostka</th><th>Opis</th>
        </tr>
        <tr>
            <td>cm</td><td>centymetry</td>
        </tr>
        <tr>
            <td>mm</td><td>milimetry</td>
        </tr>
        <tr>
            <td>in</td><td>cale (1in = 96px = 2.54cm)</td>
        </tr>
        <tr>
            <td>px</td><td>piksele (1px = 1/96th z 1in)</td>
        </tr>
        <tr>
            <td>pt</td><td>punkty (1pt = 1/72 z 1in)</td>
        </tr>
        <tr>
            <td>pc</td><td>piki (1pc = 12pt)</td>
        </tr>
    </table>
